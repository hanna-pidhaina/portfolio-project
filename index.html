<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Homepage - Hanna Pidhaina photographer, photo art">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Jura&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/eaf4b1dfd4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/style.css" />
    <title>Hanna Pidhaina photo art - Homepage</title>
  </head>
  <body>
    <div class="hero">
      <img
        src="/images/hero-vio.png"
        alt="Hanna Pidhaina b&w photo"
        class="img-fluid"
      />
      <h1>Hanna Pidhaina</h1>
      <h2><i class="fa-solid fa-camera"></i> photo art</h2>
      <div class="btn book-button">
        <a href="#" title="Book photoshoot">Book Photoshoot</a>
      </div>
    </div>
    <div class="photo-section">
      <h3 class="pt-3">Body Photography</h3>
      <div class="btn learn-button">
        <a href="#" title="Learm more about Body Photography">Learn more</a>
      </div>
      <div class="row align-items-center p-3">
        <div class="col hide-1">
          <img
            src="/images/body-1.jpg"
            alt="woman b&w photo"
            class="img-fluid rounded"
          />
        </div>
        <div class="col hide-2">
          <img
            src="/images/body-2.jpg"
            alt="woman b&w photo"
            class="img-fluid rounded"
          />
        </div>
        <div class="col">
          <img
            src="/images/body-3.jpg"
            alt="woman b&w photo"
            class="img-fluid rounded"
          />
        </div>
      </div>
    </div>
    <hr />
    <div class="photo-section">
      <h3 class="pt-3">Street Photography</h3>
      <div class="btn learn-button">
        <a href="#" title="Learm more about Street Photography">Learn more</a>
      </div>
      <div class="row align-items-center p-3">
        <div class="col hide-1">
          <img
            src="/images/street-1.jpg"
            alt="man playing guitar b&w photo"
            class="img-fluid rounded"
          />
        </div>
        <div class="col hide-2">
          <img
            src="/images/street-2.jpg"
            alt="Chernivtsi University b&w photo"
            class="img-fluid rounded"
          />
        </div>
        <div class="col">
          <img
            src="/images/street-3.jpg"
            alt="man on roller skates b&w photo"
            class="img-fluid rounded"
          />
        </div>
      </div>
    </div>
    <hr />
    <div class="photo-section mb-5">
      <h3 class="pt-3">Self Photography</h3>
      <div class="btn learn-button">
        <a href="#" title="Learm more about Self Photography">Learn more</a>
      </div>
      <div class="row align-items-center p-3">
        <div class="col hide-1">
          <img
            src="/images/self-1.jpg"
            alt="woman back with pion b&w photo"
            class="img-fluid rounded"
          />
        </div>
        <div class="col hide-2">
          <img
            src="/images/self-2.jpg"
            alt="hands b&w photo"
            class="img-fluid rounded"
          />
        </div>
        <div class="col">
          <img
            src="/images/self-3.jpg"
            alt="woman self portrait with pion b&w photo"
            class="img-fluid rounded"
          />
        </div>
      </div>
    </div>
  </body>
</html>
